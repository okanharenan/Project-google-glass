<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var quebrada = false;
    function mudaLampada(tipo){
        if( ! quebrada){
            document.getElementById("luz").src = "imagens/" + tipo + ".jpg";
            if(tipo == 'lampada-quebrada'){
                quebrada = true;
            }
        }
    }
 
</script>
<body>
    <img src="./_imagens/lampada-apagada.jpg" alt="" id="luz" onmousemove="mudaLampada('lampada-acesa')", onmouseout = "mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
